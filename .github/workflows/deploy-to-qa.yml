name: Deploy

on:
  push:
    branches:
      - main
      - webdevwilson/*

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::632757408528:role/GitHubActionsRole
          aws-region: us-east-2

      - name: Configure Git for private repos
        run: |
          set -e
          if [ -z "${{ secrets.CI_USER_CUSTOM_PERMS_TOKEN }}" ]; then
            echo "::error::CI_USER_CUSTOM_PERMS_TOKEN secret is not set"
            exit 1
          fi
          git ls-remote https://x-access-token:${{ secrets.CI_USER_CUSTOM_PERMS_TOKEN }}@github.com/ventocis/rrsInfra.git HEAD > /dev/null 2>&1 && echo "Token has access" || { echo "::error::Token cannot access repo"; exit 1; }
          git config --global url."https://x-access-token:${{ secrets.CI_USER_CUSTOM_PERMS_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"
          # Verify the configuration was applied
          git config --global --get-regexp url. || { echo "::error::Failed to configure git"; exit 1; }

      - run: make ci-qa
        env:
          GIT_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.CI_USER_CUSTOM_PERMS_TOKEN }}
