name: Deploy stack

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - prod

permissions:
  contents: read
  id-token: write

jobs:
  get-env:
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.set-env.outputs.env }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set env
        id: set-env
        run: |
          if [[ "${{ github.ref_name }}" == "prod" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=qa" >> $GITHUB_OUTPUT
          fi

  deploy-to-aws:
    needs: get-env
    concurrency:
      group: marketing-deployment-${{ needs.get-env.outputs.env }}
      cancel-in-progress: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::632757408528:role/GitHubActionsRole
          aws-region: us-east-2

      - name: Get CodeArtifact token
        run: |
          echo "CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token \
            --domain roadreadysafety \
            --domain-owner 632757408528 \
            --region us-east-2 \
            --query authorizationToken \
            --output text)" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Install infra dependencies
        working-directory: infra
        run: npm ci

      - run: make deploy ENV=${{ needs.get-env.outputs.env }}
